<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <script src="script.js" defer></script>
    <title>Intro to design Final</title>
  </head>
  <body>
    <header>
      <img src="logo2fixed.png" alt="logo" />
    </header>
    <nav>
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#Contact">Contact</a></li>
        <li><a href="#Shop">Shop</a></li>
        <button class="button" type="button">Login</button>
      </ul>
    </nav>

    <section class="img-slider" aria-label="bike photos">
      <div class="carousel" data-carousel>
        <button class="carousel-button prev" data-carousel-button="prev">
          &#10094;
        </button>

        <button class="carousel-button next" data-carousel-button="next">
          &#10095;
        </button>

        <ul data-slides>
          <li class="slide" data-active>
            <img src="./img/image1.jpg" alt="bike #1" />
          </li>
          <li class="slide">
            <img src="./img/image2.jpg" alt="bike #2" />
          </li>
          <li class="slide">
            <img src="./img/image2.jpg" alt="bike #2" />
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
