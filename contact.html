<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="openprops.css" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <script src="newsletter.js" defer></script>

    <title>contact form</title>
  </head>
  <body>
    <nav>
      <div class="container">
        <h1>BikesPro</h1>
        <div class="menu">
          <a href="index.html">Home</a>
          <a href="newsletter.html">Newsletter</a>
          <a href="#" class="is-active">Contact</a>
          <button id="login-button" class="btn-log" type="button">Login</button>
          <div id="modal" class="modal">
            <div class="modal-content">
              <span class="close">&times;</span>
              <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" /><br />

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" /><br />

                <input type="submit" value="Login" />
                <a style="all: unset" href="contact.html"
                  >Don't have an Account?</a
                >
              </form>
            </div>
          </div>
        </div>
        <div class="logo">
          <img src="logo.png" alt="logo" width="100px" height="80px" />
        </div>
        <button class="hamburger">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </nav>
    <nav class="mobile-nav">
      <a class="mobileA" href="index.html" class="is-active">Home</a>
      <a class="mobileA" href="newsletter.html">Newsletter</a>
      <a class="mobileA" href="#" class="is-active">Contact</a>
      <button id="login-button" class="btn-log-mobile" type="button">
        Login
      </button>
      <div id="modal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" /><br />

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" /><br />

            <input type="submit" value="Login" />
            <label for="Newsletter"></label>
            <p>
              <a style="all: unset" href="contact.html"
                >Don't have an Account?</a
              >
            </p>
          </form>
        </div>
      </div>
    </nav>
    <section id="contact-form">
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" /><br />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br />

        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br />

        <input type="submit" value="Send" />
      </form>
    </section>
    <footer>
      <div class="container">
        <p>Copyright Â© 2023</p>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
